<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite sua nacionaliade: <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    <script>
        function nacionalidade() {
            var txt = document.querySelector('input#txt')
            var res = document.querySelector('div#res')

            res.innerHTML = `<p>Sua nacionalidade é <strong>${txt.value}</strong></p>`

            if (txt.value == "Brasil"){
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
